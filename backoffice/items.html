<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

  <style>
    body {
      background: #111 !important;
    }

    .mt-100 {
      margin-top: 30px;
    }

    .card {
      border-radius: 7px !important;
      border-color: #e1e7ec;
    }

    .mb-30 {
      margin-bottom: 30px !important;
    }

    .card-img-tiles {
      display: block;
      border-bottom: 1px solid #e1e7ec;
    }

    a {
      color: #0da9ef;
      text-decoration: none !important;
    }

    .card-img-tiles>.inner {
      display: table;
      width: 100%;
    }

    .card-img-tiles .main-img,
    .card-img-tiles .thumblist {
      display: table-cell;
      width: 65%;
      padding: 15px;
      vertical-align: middle;
    }

    .card-img-tiles .main-img>img:last-child,
    .card-img-tiles .thumblist>img:last-child {
      margin-bottom: 0;
    }

    .card-img-tiles .main-img>img,
    .card-img-tiles .thumblist>img {
      display: block;
      width: 100%;
      margin-bottom: 6px;
    }

    .thumblist {
      width: 35%;
      border-left: 1px solid #e1e7ec !important;
      display: table-cell;
      width: 65%;
      padding: 15px;
      vertical-align: middle;
    }

    .card-img-tiles .thumblist>img {
      display: block;
      width: 100%;
      margin-bottom: 6px;
    }

    .btn-group-sm>.btn,
    .btn-sm {
      padding: 0.45rem 0.5rem !important;
      font-size: 0.875rem;
      line-height: 1.5;
      border-radius: 0.2rem;
    }

    @import url(https://fonts.googleapis.com/css?family=Montserrat:400,700);

    form {
      max-width: 300px;
      margin: 80px auto;
    }

    .feedback-input {
      color: rgb(239, 230, 230);
      font-family: Helvetica, Arial, sans-serif;
      font-weight: 500;
      font-size: 18px;
      border-radius: 5px;
      line-height: 16px;
      background-color: transparent;
      border: 2px solid #5fb9dd;
      transition: all 0.3s;
      padding: 13px;
      margin-bottom: 15px;
      width: 100%;
      box-sizing: border-box;
      outline: 0;
    }

    .feedback-input:focus {
      border: 2px solid #308db5;
    }

    textarea {
      height: 100px;
      line-height: 150%;
      resize: vertical;
    }

    [type="submit"] {
      font-family: "Montserrat", Arial, Helvetica, sans-serif;
      width: 100%;
      background: #2348e0;
      border-radius: 5px;
      border: 0;
      cursor: pointer;
      color: rgb(251, 244, 244);
      font-size: 24px;
      padding-top: 10px;
      padding-bottom: 10px;
      transition: all 0.3s;
      margin-top: -4px;
      font-weight: 700;
    }

    [type="submit"]:hover {
      background: #cc4949;
    }

    /*h1 { color: rgb(21, 20, 20); 
        font-family: 'Righteous', cursive; 
        font-size: 65px; 
        font-weight: normal; 
        line-height: 60px; 
        margin: 10px 0 20px; 
        text-transform: uppercase; 
        text-shadow: 2px 2px 0 rgb(64, 63, 63);
        text-align: center; } */
    h1 {
      color: #c9d0d4;
      font-family: Georgia, serif;
      font-size: 46px;
      font-weight: 100;
      line-height: 50px;
      letter-spacing: 1px;
      padding: 0 0 40px;
      border-bottom: double #555;
    }

    .popup {
      position: absolute;
      top: -150%;
      left: 50%;
      opacity: 0;
      transform: translate(-50%, -50%) scale(1.25);
      width: 380px;
      padding: 20px 30px;
      background: #fff;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.15);
      border-radius: 10px;
      transition: top 0ms ease-in-out 200ms, opacity 0ms ease-in-out 200ms,
        transform 0ms ease-in-out 200ms;
    }

    .popup.active {
      top: 50%;
      opacity: 0;
      transform: translate(-50%, -50%) scale(1.25);
      transition: top 0ms ease-in-out 0ms, opacity 0ms ease-in-out 200ms,
        transform 0ms ease-in-out 200ms;
    }

    .popup .close-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 15px;
      height: 15px;
      background: #888;
      color: #eee;
      text-align: center;
      line-height: 15px;
      border-radius: 15px;
      cursor: pointer;
    }
  </style>
  <title>Items</title>
</head>

<body>
  <!--Navigation bar-->
  <div id="nav-placeholder">
  </div>
  <script>
    $(function () {
      $("#nav-placeholder").load("nav.html");
    });
  </script>
  <!--end of Navigation bar-->

  <h1>LIST OF ALL PRODUCTS</h1>

  <!-- Button trigger modal -->

  <div class="container mt-100">
    <div class="row" id="app"></div>
  </div>
  <script>
    const api_url = "http://localhost:4000/api/item/";

    async function getItems() {
      const response = await fetch(api_url, {
        method: "POST",
      });
      const data = await response.json();
      console.log(data);
      const html = data.data.map((item) => {
        return ` 
        <div class="col">
    <div class="card mb-30">
        <a class="card-img-tiles" href="#" data-abc="true">
            <div class="inner">
                <div class="main-img">
                    
                    <button type="button"  value=${item._id} id="my_modal" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal_${item._id}">Modify Item</button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal_${item._id}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Modify item</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form name="chIt" onSubmit="handleSubmit2(event)">
                                        <input name="producer" type="text" class="feedback-input" placeholder="producer" />
                                        <input name="nome" type="text" class="feedback-input" placeholder="Name of product" />
                                        <input name="animale" type="text" class="feedback-input" placeholder="animale" />
                                        <input name="prezzo" type="number" step="0.01" class="feedback-input" placeholder="Price" />
                                        <input name="count" type="number" class="feedback-input" placeholder="Count" />
                                        <textarea name="descrizione" class="feedback-input" placeholder="description"></textarea>
                                        <input name="image" type="text" class="feedback-input" placeholder="Image Url" />
                                        <input name="tag" type="text" class="feedback-input" placeholder="tag" />
                                        <input type="hidden" name="my_id" class="feedback-input" id="getId_${item._id}" value=${item._id}>
                                        <input type='submit' value='Apply changes' />
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p> </p>
                    <img src="${item.image.path}" alt="Category" />
                </div>
            </div>
        </a>
        <div class="card-body text-center">
            <h4 class="card-title">${item.producer}</h4>
            <h4 class="card-title">${item.nome}</h4>
            <p class="text-muted">${item.descrizione} prezzo: ${item.prezzo}$</p>
            <p class="text-muted"> rimangono: ${item.varianti[0].disponibilità} elementi</p>
            <a class="btn btn-outline-primary btn-sm" data-abc="true" name="${item._id}" onClick="deleteOne(this.name)">delete</a>
            <a class="btn btn-outline-primary btn-sm" data-abc="true" name="${item._id}" onClick="addOne(this.name)">add</a>
            <a class="btn btn-outline-primary btn-sm" data-abc="true" name="${item._id}" onClick="deleteItem(this.name)">delete Item</a>
        </div>
    </div>
</div>

 `;
      });

      

      document.querySelector("#app").insertAdjacentHTML("afterbegin", html);
      


    }

    getItems();

    async function deleteOne(id) {
      fetch("http://localhost:4000/api/item/delete/" + id, {
        method: "PATCH",
      })
        .then((res) => res.json())
        .then((d) => {
          console.log(d);
        })
        .catch(function (err) {
          console.log("Unable to fetch -", err);
        });
      window.location.reload();
    }

    async function addOne(id) {
      const response = await fetch(
        "http://localhost:4000/api/item/add/" + id,
        {
          method: "PATCH",
        }
      );
      window.location.reload();
    }

    async function deleteItem(id) {
      fetch("http://localhost:4000/api/item/" + id, {
        method: "DELETE",
      });

      window.location.reload();
    }
  </script>

  <h1>ADD AN ITEM TO DB</h1>

  <form name="createItem">
    <input name="nome" type="text" class="feedback-input" placeholder="Name of product" />
    <input name="producer" type="text" class="feedback-input" placeholder="Name of brand" />
    <input name="tag" type="text" class="feedback-input" placeholder="Name of tag" />
    <input name="animale" type="text" class="feedback-input" placeholder="Animal" />
    <input name="prezzo" type="number" step="0.01" class="feedback-input" placeholder="Price" />
    <input name="count" type="number" class="feedback-input" placeholder="Count" />
    <textarea name="descrizione" class="feedback-input" placeholder="description"></textarea>
    <input name="image" type="text" class="feedback-input" placeholder="Image Url" />
    <input type="submit" value="SUBMIT" />
  </form>
  <script>

     
    //create element handler
    function handleSubmit(event) {
      console.log("hello")
      const data = new FormData(event.target);
      const value = Object.fromEntries(data.entries());

      const json = {
        tag: value.tag,
        producer: value.producer,
        nome: value.nome,
        prezzo: value.prezzo,
        descrizione: value.descrizione,
        animale: value.animale,
        image:{
          path: value.image
        },
        varianti: {
          disponibilità: value.count
        }
      };

      fetch("http://localhost:4000/api/item/create", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(json),
      })
        .then((response) => response.json())
        .then((data) => {
          console.log("Success:", data);
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    }

    const form = document.forms.namedItem("createItem");
    form.addEventListener("submit", handleSubmit);
    


    //patch element handler
    function handleSubmit2(e) {

      const data = new FormData(e.target);
      console.log(data)
      const value = Object.fromEntries(data.entries());
      console.log(value)

      const json = {
        nome: value.nome,
        producer: value.producer,
        prezzo: value.prezzo,
        descrizione: value.descrizione,
        animale: value.animale,
        image: value.image,
        varianti: {
          count: value.count
        },
        id: value.my_id,
        tag: value.tag
      };

      console.log(json)

      fetch("http://localhost:4000/api/item/update", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(json),


      })
        .then((response) => response.json())
        .then((data) => {
          console.log("Success:", data);
        })
        .catch((error) => {
          console.error("Error:", error);
        });

    }      
  </script>
</body>


</html>
