
<div class="card" style="width: 18rem;">
    <img [src]="card?.img" class="card-img-top" [alt]="card?.alt">
    <div class="card-body">
      <h5 class="card-title">{{ card?.h1 }}</h5>
      <p class="card-text">{{ card?.p }}</p>
      <a href="card?.href" class="btn color">{{ card?.button }}</a>
    </div>
  </div>
