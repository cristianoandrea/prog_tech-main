				<li class="nav-item">
					<a class="nav-link" [routerLink]="'curiosity'" (click)="isMenuCollapsed = true">Curiosity</a>

				<li class="nav-item">
					<a class="nav-link" [routerLink]="'services'" (click)="isMenuCollapsed = true">Services</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" [routerLink]="'products'" (click)="isMenuCollapsed = true">Products</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="http://localhost:3000/store" (click)="isMenuCollapsed = true">Shop</a>

				<li class="nav-item">
					<a class="nav-link" [routerLink]="'community'" (click)="isMenuCollapsed = true">Community</a>
				</li>
			</ul>
			<a *ngIf="!(authService.isLoggedIn | async)" class="btn color" [routerLink]="'login'">Login</a>

		</div>
	</div>
</nav>
