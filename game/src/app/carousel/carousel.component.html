<ngb-carousel *ngIf="slides">
    <ng-template ngbSlide *ngFor="let slide of slides">
      <div class="ratio ratio-16x9">
        <a href={{slide.href_img}} target='_blank'><img src={{slide.img}} width="100%" height="50%" alt={{slide.alt}}/></a>
        
      </div>
      <div class="carousel-caption">
        <h3>{{slide.h1}}</h3>
        <p>{{slide.p}}</p>
        <button type="button" class="btn color">{{slide.button}}</button>
      </div>
    </ng-template>
  </ngb-carousel>
