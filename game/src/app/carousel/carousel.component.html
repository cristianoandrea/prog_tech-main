<ngb-carousel *ngIf="slides">
    <ng-template ngbSlide *ngFor="let slide of slides">
      <div class="picsum-img-wrapper">
        <img [src]="slide.img" alt="Slide image" width="100%" height="100%" />
      </div>
      <div class="carousel-caption">
        <h3>{{slide.h1}}</h3>
        <p>{{slide.p}}</p>
        <button type="button" class="btn btn-primary">{{slide.button}}</button>
      </div>
    </ng-template>
  </ngb-carousel>
